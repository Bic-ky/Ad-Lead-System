{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Sparrow ALM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Dashboard" name="description" />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static "img/newspaper.png" %}">

    <!-- App css -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.min.css" %}" rel="stylesheet" type="text/css" />

</head>

<body style="background: url('{% static "img/5.svg" %}') center center / cover no-repeat;">

    <div class="d-flex justify-content-start align-items-center" style="min-height: 100vh; margin-top:-150px;">
        <div class="container mx-2">
            <div class="row">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <a href="{% url 'login' %}" class="text-dark font-size-22 font-family-secondary">
                            <img src="{% static "img/smslogo.ico" %}" alt="Custom Icon" class="custom-icon">
                            <b>Sparrow ALM</b>
                        </a>
                    </div>
            
                    <h1 class="h5 mb-1 text-left">Welcome Back!</h1>
                    <p class="text-muted mb-4 text-left">Enter Phone Number and password to login.</p>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="phone_number" class="form-control form-control-user" id="exampleInputEmail" placeholder="Phone number" title="Enter a valid phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-block waves-effect waves-light" style="background-color:#dd7e36; color:#fff;"> Log In </button>
                    </form>
            
                    <div class="row mt-4">
                        <div class="col-12 text-left">
                            <p class="text-muted mb-2"><a href="{% url 'account:forgot_password' %}" class="text-muted font-weight-medium ml-1">Forgot your password?</a></p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <!-- Load message -->
                            {% include 'alerts.html' %}
                        </div>
                    </div>
                    <!-- end row -->
                </div>
            </div>
            
        </div>
    </div>

    <!-- jQuery  -->
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/js/metismenu.min.js" %}"></script>
    <script src="{% static "assets/js/waves.js" %}"></script>
    <script src="{% static "assets/js/simplebar.min.js" %}"></script>

    <!-- App js -->
    <script src="{% static "assets/js/theme.js" %}"></script>

</body>

</html>
